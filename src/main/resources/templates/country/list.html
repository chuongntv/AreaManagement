<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h2><span th:text="${errorMessage}"
   th:if="${errorMessage != 'SUCCESS'}"></span></h2>
<a href="/country/create" th:text="Create"></a>
<table th:if="${errorMessage == 'SUCCESS'}" th:border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Code</th>
        <th>Action</th>
    </tr>
    <tr th:each="country : ${lstCountries}">
        <td th:text="${country.id}"></td>
        <td th:text="${country.name}"></td>
        <td th:text="${country.code}"></td>
        <td>
            <a th:href="@{/city/country/} + ${country.id}+  @{/list}" th:text="City"></a>
            <a th:href="@{/country/edit/} + ${country.id}" th:text="Edit"></a>
            <a th:href="@{/country/delete/} + ${country.id}" th:text="Delete"></a>
        </td>
    </tr>
</table>
</body>
</html>
