<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Edit Country</h1>
<h2><span th:text="${errorMessage}" th:if="${errorMessage}!='NONE'"/> </h2>
<form action="#" method="post" th:if="${errorMessage}=='NONE' or ${errorMessage}=='Update Country Success'">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="txtName" id="txtName" th:value="${country.name}"/></td>
        </tr>
        <tr>
            <td>Code</td>
            <td><input type="text" name="txtCode" id="txtCode" th:value="${country.code}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Update"/></td>
        </tr>
    </table>
</form>
</body>
</html>
